<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./Assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0"> Weather Dashboard! </h1>
                <p class="text-light" id="todays-date"></p>
            </div>
        </div>
    </div>
    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h1>Search for a city of your choice:</h1>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search-input" placeholder="enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-city-btn">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
            </form>
            <div class="card">
                <ul class="list-group list-group-flush" id="search-history"></ul>
            </div>
        </div>
        <div id="weather-content" class="col-12 col-md-9 hide">
            <div class="row">
                <div class="col-12">
                    <div class="city-info border rounded my-3 py-3" id="current-card">
                        <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>
                        <p class="mb-1">Temperature: <span id="current-temp"></span></p>
                        <p class="mb-1">Humidity: <span id="current-humidity"></span></p>
                        <p class="mb-1">Wind speed: <span id="current-wind-speed"></span></p>
                        <p>UV Index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h3>5-Day Forecast</h3>
                </div>
            </div>
            <div id="five-day" class="row">
                <div class="col-2">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-date">Date</h4>
                            <i class="far fa-sun"></i>
                            <p class="card-text">Temp: </p>
                            <p class="card-text">Humidity: </p>
                            <p class="card-text">Wind speed: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
