<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>

</head>
<body>
    <div class="container-fluid">
        <div class="row navbar navbar-dark bg-dark">
            <div class="col-12 text-center">
                <h1 class="navbar-brand pb-0 px-0"> Weather Dashboard! </h1>
            </div>
        </div>
    </div>
    <div class="row content-row">
        <div class="col-12 col-md-3 bg-light pt-3">
            <h1>Search for a city of your choice:</h1>
            <form>
                <div class="form-group input-group">
                    <input type="text" class="form-control" id="search-city" placeholder="enter city here">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="search-city-btn">
                            <i class="fas fa-search-location"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="./Assets/script.js"></script>
</body>
</html>
